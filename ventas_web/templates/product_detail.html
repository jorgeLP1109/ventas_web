<!-- En product_detail.html -->


{% block content %}
  <h2>Detalle del Producto - {{ product.name }}</h2>
  
  <div class="product-details">
    <p>{{ product.description }}</p>
    <p>Precio: ${{ product.price }}</p>
    
    <div class="image-slider">
      {% for image in images %}
        <img src="{{ image.image_path }}" alt="{{ product.name }}">
      {% endfor %}
    </div>
  </div>
{% endblock %}
